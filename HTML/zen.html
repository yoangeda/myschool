    <h2>禅</h2>

    <p>茶道とは静かに抹茶を点てて味わうことを通して、自然と調和し、人と物を敬う態度を学ぶことです。</p>

    <p>茶の湯は禅宗のお寺で、座禅の習慣とともに始まりました。</p>

    <p>室町～戦国時代には、日本的な美や、高い精神性を求める「わび茶」がほぼ完成します。</p>

    <p>茶道は「禅」と深く結びついています。これを、茶禅一味（ちゃぜんいちみ）といいます。</p>


    <p>「わび」や「禅」の思想は、欧米では日本文化の根幹と認識されています。</p>
