    <p>日本にお茶が広まったのは鎌倉時代のころ。</p>

    <p>室町時代には僧侶が精神性を取り入れたことから質素な茶室や茶道具を使用するようになり、</p>

    <p]>亭主と客人の交流を重んじる「わび茶」が成立されました。</p>

    <p>千利休は茶室の造りや茶道具に深いこだわりをもち、現代の茶道が確立されました。</p>
